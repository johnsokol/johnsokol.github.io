  <text x="600" y="610" font-size="16" font-weight="bold" text-anchor="middle" fill="#16a085">
    KEY IMPROVEMENTS FOR LOW POWER OPERATION
  </text>
  
  <text x="70" y="640" font-size="13" font-weight="bold" fill="#2c3e50">1. Replaced 7805 with AMS1117-3.3 LDO:</text>
  <text x="90" y="660" font-size="12" fill="#34495e">• Quiescent current: ~5mA vs 7805's ~8mA (40% reduction)</text>
  <text x="90" y="678" font-size="12" fill="#34495e">• Lower dropout voltage: 1.1V vs 7805's 2V</text>
  <text x="90" y="696" font-size="12" fill="#34495e">• Can use 3.3V instead of 5V - HT12E/D and RF modules work at 3.3V</text>
  
  <text x="630" y="640" font-size="13" font-weight="bold" fill="#2c3e50">2. Additional Power Saving Options:</text>
  <text x="650" y="660" font-size="12" fill="#34495e">• Add sleep mode: Power down RF modules when idle</text>
  <text x="650" y="678" font-size="12" fill="#34495e">• Use XC6220 regulator: Iq ~1μA (ultra-low power)</text>
  <text x="650" y="696" font-size="12" fill="#34495e">• Add enable pin control for complete shutdown</text>
  
  <text x="70" y="730" font-size="13" font-weight="bold" fill="#27ae60">Power Savings Summary:</text>
  <text x="90" y="748" font-size="12" fill="#27ae60">✓ Idle power reduced by ~60% using AMS1117-3.3 at 3.3V vs 7805 at 5V</text>
