<!DOCTYPE html>
<html>
<head>
    <title>Music Box Disc Player</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: #eee; margin-bottom: 10px; }
        .controls {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label { margin-bottom: 5px; font-size: 14px; }
        button {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            background: #4a9eff;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover { background: #3a8eef; }
        button.stop { background: #ff4a4a; }
        button.stop:hover { background: #ef3a3a; }
        select, input[type="range"] {
            padding: 8px;
            font-size: 14px;
            min-width: 120px;
        }
        #canvas-container {
            position: relative;
            margin: 20px 0;
        }
        canvas {
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.3);
        }
        #info {
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        #time { font-size: 18px; color: #4a9eff; margin: 10px; }
    </style>
</head>
<body>
    <h1>üéµ Music Box Disc Player</h1>
    
    <div class="controls">
        <button onclick="togglePlay()" id="playBtn">‚ñ∂ Play</button>
        <button onclick="stop()" class="stop">‚èπ Stop</button>
        
        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="0.25" max="3" step="0.25" value="1">
            <span id="speedVal">1x</span>
        </div>
        
        <div class="control-group">
            <label>Instrument</label>
            <select id="instrument">
                <option value="musicbox">Music Box</option>
                <option value="piano">Piano</option>
                <option value="vibraphone">Vibraphone</option>
                <option value="celesta">Celesta</option>
                <option value="xylophone">Xylophone</option>
                <option value="sine">Sine Wave</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Direction</label>
            <select id="direction">
                <option value="ccw">Counter-clockwise</option>
                <option value="cw">Clockwise</option>
            </select>
        </div>
    </div>
    
    <div id="time">0:00 / 0:00</div>
    
    <div id="canvas-container">
        <canvas id="disc" width="600" height="600"></canvas>
    </div>
    
    <div id="info">
        757 notes detected ‚Ä¢ Click Play to start
    </div>

        // Audio context
        let audioCtx = null;
        let isPlaying = false;
        let currentAngle = 0;
        let animationId = null;
        let lastTime = 0;
        
        // Canvas
        const canvas = document.getElementById('disc');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const discRadius = 280;
        
        // Instrument samples (simple synthesis)
        function createInstrument(type) {
            return {
                play: function(freq, duration) {
                    if (!audioCtx) return;
                    
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    const now = audioCtx.currentTime;
                    
                    switch(type) {
                        case 'musicbox':
                            osc.type = 'triangle';
                            gain.gain.setValueAtTime(0.3, now);
                            gain.gain.exponentialDecayTo = (v, t) => gain.gain.exponentialRampToValueAtTime(Math.max(0.001, v), t);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + duration * 2);
                            break;
                        case 'piano':
                            osc.type = 'triangle';
                            gain.gain.setValueAtTime(0.4, now);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + duration * 3);
                            break;
                        case 'vibraphone':
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.3, now);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + duration * 4);
                            break;
                        case 'celesta':
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.25, now);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + duration * 2);
                            break;
                        case 'xylophone':
                            osc.type = 'square';
                            gain.gain.setValueAtTime(0.15, now);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                            break;
                        case 'sine':
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.3, now);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + duration * 2);
                            break;
                    }
                    
                    osc.frequency.setValueAtTime(freq, now);
                    osc.start(now);
                    osc.stop(now + duration * 4);
                }
            };
        }
        
        function midiToFreq(midi) {
            return 440 * Math.pow(2, (midi - 69) / 12);
        }
        
        function drawDisc(rotation) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(centerX, centerY, discRadius + 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Disc
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, discRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Center hole
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw notes (rotated)
            const playAngle = (document.getElementById('direction').value === 'ccw') 
                ? (360 - currentAngle) % 360 
                : currentAngle;
            
            notes.forEach(note => {
                // Apply rotation
                const angleRad = (note.angle + rotation) * Math.PI / 180;
                const x = centerX + note.x * discRadius * Math.cos(angleRad) - note.y * discRadius * Math.sin(angleRad);
                const y = centerY + note.x * discRadius * Math.sin(angleRad) + note.y * discRadius * Math.cos(angleRad);
                
                // Actually, simpler: just rotate the note position
                const noteAngleRad = (note.angle - rotation) * Math.PI / 180;
                const r = note.dist * discRadius;
                const nx = centerX + r * Math.cos(noteAngleRad);
                const ny = centerY + r * Math.sin(noteAngleRad);
                
                // Color by pitch
                const pitchNorm = (note.midi - 36) / 48;
                const hue = 240 - pitchNorm * 240; // Blue to red
                
                // Highlight notes near playhead
                const noteDist = Math.abs(note.angle - playAngle);
                const nearPlayhead = noteDist < 3 || noteDist > 357;
                
                if (nearPlayhead && isPlaying) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.beginPath();
                ctx.arc(nx, ny, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.shadowBlur = 0;
            
            // Playhead line (fixed at top)
            ctx.strokeStyle = '#ff0';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 20);
            ctx.lineTo(centerX, centerY - discRadius - 10);
            ctx.stroke();
            
            // Playhead glow
            ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 20);
            ctx.lineTo(centerX, centerY - discRadius - 10);
            ctx.stroke();
        }
        
        let playedNotes = new Set();
        
        function update(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            lastTime = timestamp;
            
            const speed = parseFloat(document.getElementById('speed').value);
            const direction = document.getElementById('direction').value;
            
            // Rotate disc (opposite to playback direction so notes move toward playhead)
            const rotationSpeed = 360 / 60000 * speed; // Full rotation in 60 seconds at 1x
            
            if (direction === 'ccw') {
                currentAngle = (currentAngle + rotationSpeed * delta) % 360;
            } else {
                currentAngle = (currentAngle - rotationSpeed * delta + 360) % 360;
            }
            
            // Play notes that cross the playhead (at 270¬∞ = top)
            const playAngle = (direction === 'ccw') ? (360 - currentAngle) % 360 : currentAngle;
            const playheadAngle = 270; // Top of disc
            
            const instrument = createInstrument(document.getElementById('instrument').value);
            
            notes.forEach((note, i) => {
                // Check if note just crossed playhead
                const noteAngle = (note.angle - playAngle + 360) % 360;
                
                if (noteAngle > 267 && noteAngle < 273 && !playedNotes.has(i)) {
                    playedNotes.add(i);
                    instrument.play(midiToFreq(note.midi), 0.3);
                    setTimeout(() => playedNotes.delete(i), 500);
                }
            });
            
            // Update time display
            const totalTime = 60 / speed;
            const elapsed = (currentAngle / 360) * totalTime;
            document.getElementById('time').textContent = 
                `${Math.floor(elapsed / 60)}:${String(Math.floor(elapsed % 60)).padStart(2, '0')} / ` +
                `${Math.floor(totalTime / 60)}:${String(Math.floor(totalTime % 60)).padStart(2, '0')}`;
            
            drawDisc(currentAngle);
            
            if (isPlaying) {
                animationId = requestAnimationFrame(update);
            }
        }
        
        function togglePlay() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏ Pause' : '‚ñ∂ Play';
            
            if (isPlaying) {
                lastTime = 0;
                animationId = requestAnimationFrame(update);
            } else {
                cancelAnimationFrame(animationId);
            }
        }
        
        function stop() {
            isPlaying = false;
            currentAngle = 0;
            playedNotes.clear();
            document.getElementById('playBtn').textContent = '‚ñ∂ Play';
            cancelAnimationFrame(animationId);
            drawDisc(0);
        }
        
        // Speed display
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedVal').textContent = this.value + 'x';
        });
        
        // Initial draw
        drawDisc(0);
    </script>
