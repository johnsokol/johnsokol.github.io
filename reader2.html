<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Reader</title>
    <style>
        #script-input {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
        }
        #play-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <textarea id="script-input" placeholder="Enter your script here...">
John:
“Okay.”
Will:
“Don’t go hungry, Dad. Call me if you have problems.”
John:
“Okay, okay.”
Will:
“Alright. Stay out of trouble. Love you.”
John:
“Love you too.”
    </textarea>
    <button id="play-btn">Play Script</button>
    <script>
        const scriptInput = document.getElementById('script-input');
        const playBtn = document.getElementById('play-btn');
        const synth = window.speechSynthesis;

        playBtn.addEventListener('click', () => {
            const script = scriptInput.value.trim();
            const lines = script.split('\n');
            let currentLine = 0;

            // Get available voices
            const voices = synth.getVoices();
            console.log('Available voices:', voices);

            function speakNextLine() {
                if (currentLine >= lines.length) return;

                const line = lines[currentLine].trim();
                const match = line.match(/^([^:]+):(.*)$/);
                if (match) {
                    const character = match[1].trim();
                    const text = match[2].trim().replace(/“|”/g, '');

                    // Use a default voice
                    const voice = voices[0];
                    console.log(`Using voice: ${voice.name} for ${character}`);

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.voice = voice;
                    utterance.onend = () => {
                        currentLine++;
                        speakNextLine();
                    };
                    utterance.onerror = (event) => {
                        console.error('Error speaking:', event);
                    };

                    synth.speak(utterance);
                } else {
                    currentLine++;
                    speakNextLine();
                }
            }

            speakNextLine();
        });

        // Ensure voices are loaded
        synth.onvoiceschanged = () => {
            console.log('Voices loaded');
        };
    </script>
</body>
</html>
