<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline & Drums - BPM 140</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #232526, #414345);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(100, 200, 255, 0.3);
        }
        
        h1 {
            color: #64c8ff;
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
            text-shadow: 0 0 20px #64c8ff;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            min-width: 120px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .loops {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .loop {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(100, 200, 255, 0.2);
            text-align: center;
            transition: all 0.2s;
        }
        
        .loop.active {
            border-color: #64c8ff;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
            background: rgba(100, 200, 255, 0.1);
        }
        
        .loop-name {
            font-size: 18px;
            font-weight: bold;
            color: #64c8ff;
            margin-bottom: 10px;
        }
        
        .loop-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .info {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            border: 2px solid rgba(100, 200, 255, 0.2);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .label {
            font-weight: bold;
            color: #64c8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ BASELINE & DRUMS</h1>
        
        <div class="controls">
            <button id="playBtn">‚ñ∂ PLAY</button>
            <button id="stopBtn" disabled>‚èπ STOP</button>
        </div>
        
        <div class="loops">
            <div class="loop" id="loop-base">
                <div class="loop-icon">üéπ</div>
                <div class="loop-name">BASELINE</div>
            </div>
            <div class="loop" id="loop-drum">
                <div class="loop-icon">ü•Å</div>
                <div class="loop-name">DRUMS</div>
            </div>
        </div>
        
        <div class="info">
            <div class="info-row">
                <span class="label">BPM:</span>
                <span>140</span>
            </div>
            <div class="info-row">
                <span class="label">Synth:</span>
                <span>FM Synthesis</span>
            </div>
            <div class="info-row">
                <span class="label">Key:</span>
                <span>D# minor</span>
            </div>
            <div class="info-row">
                <span class="label">Pattern:</span>
                <span>16 beats (baseline) / 8 beats (drums)</span>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let isPlaying = false;
        let masterGain;
        let allTimeouts = [];
        
        const BPM = 140;
        const beatDuration = 60 / BPM;
        
        // Note frequencies
        const notes = {
            'ds3': 155.56,
            'f3': 174.61,
            'fs3': 185.00,
            'gs3': 207.65,
            'as3': 233.08,
            'b3': 246.94
        };
        
        // Flash loop indicator
        function flashLoop(name) {
            const el = document.getElementById(`loop-${name}`);
            if (el) {
                el.classList.add('active');
                setTimeout(() => el.classList.remove('active'), 150);
            }
        }
        
        // Schedule helper
        function scheduleAt(callback, time) {
            const timeout = setTimeout(callback, time * 1000);
            allTimeouts.push(timeout);
        }
        
        // FM Synthesis
        function playFM(time, freq, duration) {
            // Carrier oscillator
            const carrier = audioContext.createOscillator();
            carrier.type = 'sine';
            carrier.frequency.setValueAtTime(freq, time);
            
            // Modulator oscillator
            const modulator = audioContext.createOscillator();
            modulator.type = 'sine';
            modulator.frequency.setValueAtTime(freq * 2, time); // 2:1 ratio
            
            // Modulation amount
            const modulatorGain = audioContext.createGain();
            modulatorGain.gain.setValueAtTime(freq * 0.8, time); // Deep modulation
            
            // Output gain with envelope
            const outputGain = audioContext.createGain();
            
            // ADSR envelope
            const attack = 0.01;
            const decay = 0.1;
            const sustain = 0.3;
            const release = 0.2;
            
            outputGain.gain.setValueAtTime(0, time);
            outputGain.gain.linearRampToValueAtTime(0.4, time + attack);
            outputGain.gain.exponentialRampToValueAtTime(sustain, time + attack + decay);
            outputGain.gain.setValueAtTime(sustain, time + duration - release);
            outputGain.gain.exponentialRampToValueAtTime(0.001, time + duration);
            
            // Connect FM chain
            modulator.connect(modulatorGain);
            modulatorGain.connect(carrier.frequency);
            carrier.connect(outputGain);
            outputGain.connect(masterGain);
            
            // Start and stop
            carrier.start(time);
            modulator.start(time);
            carrier.stop(time + duration);
            modulator.stop(time + duration);
            
            flashLoop('base');
        }
        
        // Kick drum
        function playKick(time) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(40, time + 0.2);
            
            gain.gain.setValueAtTime(0.8, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.4);
            
            osc.connect(gain);
            gain.connect(masterGain);
            
            osc.start(time);
            osc.stop(time + 0.5);
            
            flashLoop('drum');
        }
        
        // Snare drum
        function playSnare(time) {
            // Noise component
            const noise = audioContext.createBufferSource();
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < data.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;
            
            const noiseFilter = audioContext.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.setValueAtTime(1000, time);
            
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.5, time);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
            
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            
            // Tone component
            const osc = audioContext.createOscillator();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(180, time);
            osc.frequency.exponentialRampToValueAtTime(100, time + 0.1);
            
            const oscGain = audioContext.createGain();
            oscGain.gain.setValueAtTime(0.3, time);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.12);
            
            osc.connect(oscGain);
            oscGain.connect(masterGain);
            
            noise.start(time);
            noise.stop(time + 0.2);
            osc.start(time);
            osc.stop(time + 0.15);
            
            flashLoop('drum');
        }
        
        // Baseline pattern
        function baseline(startTime) {
            let time = startTime;
            
            playFM(time, notes.ds3, beatDuration * 1.5);
            time += beatDuration * 1.5;
            
            playFM(time, notes.ds3, beatDuration * 0.5);
            time += beatDuration * 0.5;
            
            playFM(time, notes.f3, beatDuration * 0.5);
            time += beatDuration * 0.5;
            
            playFM(time, notes.fs3, beatDuration * 1.0);
            time += beatDuration * 1.0;
            
            playFM(time, notes.b3, beatDuration * 1.0);
            time += beatDuration * 1.0;
            
            playFM(time, notes.as3, beatDuration * 3.5);
            time += beatDuration * 3.5;
            
            playFM(time, notes.gs3, beatDuration * 1.5);
            time += beatDuration * 1.5;
            
            playFM(time, notes.gs3, beatDuration * 0.5);
            time += beatDuration * 0.5;
            
            playFM(time, notes.b3, beatDuration * 0.5);
            time += beatDuration * 0.5;
            
            playFM(time, notes.as3, beatDuration * 1.0);
            time += beatDuration * 1.0;
            
            playFM(time, notes.fs3, beatDuration * 1.0);
            time += beatDuration * 1.0;
            
            playFM(time, notes.ds3, beatDuration * 3.5);
            time += beatDuration * 3.5;
            
            return time;
        }
        
        // Drums pattern
        function drums(startTime) {
            let time = startTime;
            
            playKick(time);
            time += beatDuration * 1.0;
            
            playSnare(time);
            time += beatDuration * 1.5;
            
            playKick(time);
            time += beatDuration * 0.5;
            
            playSnare(time);
            time += beatDuration * 1.0;
            
            playKick(time);
            time += beatDuration * 1.0;
            
            playSnare(time);
            time += beatDuration * 1.5;
            
            playKick(time);
            time += beatDuration * 0.5;
            
            playSnare(time);
            time += beatDuration * 1.0;
            
            return time;
        }
        
        // Main loops
        function startBaselineLoop() {
            if (!isPlaying) return;
            
            const currentTime = audioContext.currentTime;
            const endTime = baseline(currentTime);
            const loopDuration = (endTime - currentTime) * 1000;
            
            scheduleAt(startBaselineLoop, endTime - audioContext.currentTime);
        }
        
        function startDrumLoop() {
            if (!isPlaying) return;
            
            const currentTime = audioContext.currentTime;
            const endTime = drums(currentTime);
            const loopDuration = (endTime - currentTime) * 1000;
            
            scheduleAt(startDrumLoop, endTime - audioContext.currentTime);
        }
        
        // Start playback
        function startPlayback() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            masterGain = audioContext.createGain();
            masterGain.gain.setValueAtTime(0.7, audioContext.currentTime);
            masterGain.connect(audioContext.destination);
            
            isPlaying = true;
            
            // Start both loops simultaneously
            startBaselineLoop();
            startDrumLoop();
            
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }
        
        // Stop playback
        function stopPlayback() {
            isPlaying = false;
            
            allTimeouts.forEach(timeout => clearTimeout(timeout));
            allTimeouts = [];
            
            if (masterGain) {
                masterGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            }
            
            document.querySelectorAll('.loop').forEach(el => el.classList.remove('active'));
            
            setTimeout(() => {
                document.getElementById('playBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }, 500);
        }
        
        document.getElementById('playBtn').addEventListener('click', startPlayback);
        document.getElementById('stopBtn').addEventListener('click', stopPlayback);
    </script>
</body>
</html>
