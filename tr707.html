<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roland TR-707 Rhythm Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .tr707 {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid #444;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 1400px;
            width: 100%;
        }

        .logo {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo-roland {
            color: #888;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-model {
            color: #ff4444;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .logo-subtitle {
            color: #666;
            font-size: 14px;
            letter-spacing: 3px;
        }

        /* Level Knobs Section */
        .level-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            gap: 10px;
        }

        .knob-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .knob {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #2a2a2a);
            border-radius: 50%;
            border: 3px solid #333;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 18px;
            background: #ff4444;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .knob-label {
            color: #999;
            font-size: 9px;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Display and Controls Section */
        .control-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .display-area {
            flex: 1;
            background: #000;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .display {
            background: #1a3a1a;
            border: 2px solid #444;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            color: #0f0;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .mode-btn {
            background: #2a2a2a;
            border: 2px solid #555;
            color: #999;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            border-color: #ff4444;
            color: #fff;
        }

        .mode-btn.active {
            background: #ff4444;
            border-color: #ff6666;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .tempo-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .tempo-label {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
        }

        .tempo-slider {
            width: 200px;
        }

        .tempo-display {
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
        }

        /* Pattern Group Buttons */
        .pattern-groups {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .group-btn {
            width: 60px;
            height: 60px;
            background: #2a2a2a;
            border: 3px solid #555;
            color: #999;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .group-btn:hover {
            border-color: #ff4444;
            color: #fff;
        }

        .group-btn.active {
            background: #ff4444;
            border-color: #ff6666;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        /* Main Keys (16 step buttons) */
        .main-keys {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        .main-key {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 3px solid #555;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.15s;
            position: relative;
        }

        .main-key::before {
            content: attr(data-step);
            position: absolute;
            top: 3px;
            right: 5px;
            font-size: 10px;
            color: #555;
        }

        .main-key:hover {
            border-color: #ff4444;
        }

        .main-key.active {
            background: linear-gradient(145deg, #4a9eff, #357abd);
            border-color: #4a9eff;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.5);
            color: #fff;
        }

        .main-key.playing {
            border-color: #ff4444;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
            animation: pulse 0.15s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Transport Controls */
        .transport {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .transport-btn {
            padding: 15px 30px;
            background: #2a2a2a;
            border: 3px solid #555;
            color: #999;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .transport-btn:hover {
            border-color: #ff4444;
            color: #fff;
        }

        .transport-btn.active {
            background: #00ff00;
            border-color: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        /* Track Selectors */
        .track-section {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .track-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
        }

        .track-btn {
            width: 50px;
            height: 50px;
            background: #2a2a2a;
            border: 3px solid #555;
            color: #999;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .track-btn:hover {
            border-color: #ff4444;
        }

        .track-btn.active {
            background: #ff4444;
            border-color: #ff6666;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .current-voice {
            color: #0f0;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="tr707">
        <div class="logo">
            <div class="logo-roland">Roland</div>
            <div class="logo-model">TR-707</div>
            <div class="logo-subtitle">RHYTHM COMPOSER</div>
        </div>

        <!-- Level Knobs -->
        <div class="level-section">
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Bass<br>Drum 1</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Bass<br>Drum 2</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Snare<br>Drum 1</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Snare<br>Drum 2</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Low<br>Tom</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Mid<br>Tom</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Hi<br>Tom</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Rim<br>Shot</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Cow<br>Bell</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Hand<br>Clap</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Tambou-<br>rine</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Closed<br>Hi-Hat</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Open<br>Hi-Hat</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Crash<br>Cymbal</div>
            </div>
            <div class="knob-group">
                <div class="knob"></div>
                <div class="knob-label">Ride<br>Cymbal</div>
            </div>
        </div>

        <!-- Display and Controls -->
        <div class="control-section">
            <div class="display-area">
                <div class="display" id="display">120</div>
                <div class="mode-buttons">
                    <button class="mode-btn" id="stepWriteBtn">Step Write</button>
                    <button class="mode-btn" id="tapWriteBtn">Tap Write</button>
                    <button class="mode-btn active" id="patternPlayBtn">Pattern Play</button>
                    <button class="mode-btn" id="trackPlayBtn">Track Play</button>
                </div>
            </div>
            <div class="tempo-section">
                <div class="tempo-label">Tempo</div>
                <input type="range" id="tempoSlider" class="tempo-slider" min="38" max="250" value="120">
                <div class="tempo-display"><span id="tempoValue">120</span> BPM</div>
            </div>
        </div>

        <!-- Pattern Groups -->
        <div class="pattern-groups">
            <button class="group-btn active" data-group="A">A</button>
            <button class="group-btn" data-group="B">B</button>
            <button class="group-btn" data-group="C">C</button>
            <button class="group-btn" data-group="D">D</button>
        </div>

        <!-- Main Keys (16 steps) -->
        <div class="main-keys" id="mainKeys"></div>

        <!-- Transport Controls -->
        <div class="transport">
            <button class="transport-btn" id="startBtn">▶ Start</button>
            <button class="transport-btn" id="stopBtn">■ Stop</button>
            <button class="transport-btn" id="clearBtn">Clear</button>
        </div>

        <!-- Track Selection -->
        <div class="track-section">
            <span class="track-label">Track:</span>
            <button class="track-btn active" data-track="1">I</button>
            <button class="track-btn" data-track="2">II</button>
            <button class="track-btn" data-track="3">III</button>
            <button class="track-btn" data-track="4">IV</button>
        </div>

        <div class="current-voice" id="currentVoice"></div>
    </div>

    <script>
        // Audio Context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Drum voices (15 as per TR-707 manual)
        const drums = [
            { name: 'Bass Drum 1', short: 'BD1' },
            { name: 'Bass Drum 2', short: 'BD2' },
            { name: 'Snare Drum 1', short: 'SD1' },
            { name: 'Snare Drum 2', short: 'SD2' },
            { name: 'Low Tom', short: 'LT' },
            { name: 'Mid Tom', short: 'MT' },
            { name: 'Hi Tom', short: 'HT' },
            { name: 'Rim Shot', short: 'RS' },
            { name: 'Cow Bell', short: 'CB' },
            { name: 'Hand Clap', short: 'HC' },
            { name: 'Tambourine', short: 'TB' },
            { name: 'Closed Hi-Hat', short: 'CHH' },
            { name: 'Open Hi-Hat', short: 'OHH' },
            { name: 'Crash Cymbal', short: 'CC' },
            { name: 'Ride Cymbal', short: 'RC' }
        ];

        // State
        const state = {
            isPlaying: false,
            currentStep: 0,
            tempo: 120,
            currentTrack: 0,
            currentDrum: 0,
            patterns: Array(4).fill(null).map(() => 
                drums.map(() => Array(16).fill(false))
            ),
            intervalId: null
        };

        // Create main keys
        function createMainKeys() {
            const container = document.getElementById('mainKeys');
            for (let i = 0; i < 16; i++) {
                const key = document.createElement('div');
                key.className = 'main-key';
                key.dataset.step = i + 1;
                key.textContent = i + 1;
                key.addEventListener('click', () => toggleStep(i));
                container.appendChild(key);
            }
        }

        // Toggle step
        function toggleStep(step) {
            const pattern = state.patterns[state.currentTrack];
            pattern[state.currentDrum][step] = !pattern[state.currentDrum][step];
            updateStepDisplay();
        }

        // Update step display
        function updateStepDisplay() {
            const keys = document.querySelectorAll('.main-key');
            const pattern = state.patterns[state.currentTrack][state.currentDrum];
            keys.forEach((key, i) => {
                key.classList.toggle('active', pattern[i]);
            });
        }

        // Synthesize sounds
        function playSound(drumIndex) {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioContext.destination);

            // Simplified sound synthesis based on drum type
            switch(drumIndex) {
                case 0: case 1: // Bass Drums
                    osc.frequency.setValueAtTime(150 - drumIndex * 20, now);
                    osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                    gain.gain.setValueAtTime(1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    break;
                case 2: case 3: // Snare Drums
                    osc.frequency.setValueAtTime(200, now);
                    const noise = createNoise(0.15);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    break;
                case 4: case 5: case 6: // Toms
                    osc.frequency.setValueAtTime(300 - drumIndex * 40, now);
                    osc.frequency.exponentialRampToValueAtTime(180 - drumIndex * 20, now + 0.1);
                    gain.gain.setValueAtTime(0.7, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    break;
                case 11: // Closed Hi-Hat
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(10000, now);
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(7000, now);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    break;
                case 12: // Open Hi-Hat
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(10000, now);
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(7000, now);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    break;
                default:
                    osc.frequency.setValueAtTime(800, now);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            }

            osc.start(now);
            osc.stop(now + 0.5);
        }

        function createNoise(duration) {
            const noise = audioContext.createBufferSource();
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < data.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;
            const noiseGain = audioContext.createGain();
            noise.connect(noiseGain);
            noiseGain.connect(audioContext.destination);
            noiseGain.gain.setValueAtTime(0.3, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            noise.start(audioContext.currentTime);
        }

        // Playback
        function play() {
            if (state.isPlaying) return;
            state.isPlaying = true;
            document.getElementById('startBtn').classList.add('active');
            
            const stepDuration = (60 / state.tempo) * 1000 / 4;
            
            state.intervalId = setInterval(() => {
                const keys = document.querySelectorAll('.main-key');
                keys.forEach(k => k.classList.remove('playing'));
                
                const pattern = state.patterns[state.currentTrack];
                drums.forEach((drum, i) => {
                    if (pattern[i][state.currentStep]) {
                        playSound(i);
                    }
                });
                
                keys[state.currentStep].classList.add('playing');
                state.currentStep = (state.currentStep + 1) % 16;
            }, stepDuration);
        }

        function stop() {
            state.isPlaying = false;
            document.getElementById('startBtn').classList.remove('active');
            clearInterval(state.intervalId);
            state.currentStep = 0;
            document.querySelectorAll('.main-key').forEach(k => k.classList.remove('playing'));
        }

        function clear() {
            state.patterns[state.currentTrack].forEach(pattern => pattern.fill(false));
            updateStepDisplay();
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', play);
        document.getElementById('stopBtn').addEventListener('click', stop);
        document.getElementById('clearBtn').addEventListener('click', clear);

        document.getElementById('tempoSlider').addEventListener('input', (e) => {
            state.tempo = parseInt(e.target.value);
            document.getElementById('tempoValue').textContent = state.tempo;
            document.getElementById('display').textContent = state.tempo;
            if (state.isPlaying) {
                stop();
                play();
            }
        });

        // Track selection
        document.querySelectorAll('.track-btn').forEach((btn, i) => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.currentTrack = i;
                updateStepDisplay();
            });
        });

        // Level knobs for drum selection
        document.querySelectorAll('.knob').forEach((knob, i) => {
            knob.addEventListener('click', () => {
                state.currentDrum = i;
                document.getElementById('currentVoice').textContent = drums[i].name;
                updateStepDisplay();
            });
        });

        // Initialize
        createMainKeys();
        document.getElementById('currentVoice').textContent = drums[0].name;
        updateStepDisplay();
    </script>
</body>
</html>
