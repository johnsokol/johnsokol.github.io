<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Analyzer & Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .upload-area.dragging {
            border-color: #28a745;
            background: #f0fff4;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .player-section {
            padding: 30px;
            background: #fff;
            border-bottom: 2px solid #e9ecef;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .progress-container {
            flex: 1;
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
        }

        .analysis-section {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .track-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .track-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .track-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
        }

        .notes-container {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        .note-row {
            display: grid;
            grid-template-columns: 80px 100px 120px 120px 80px;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9em;
        }

        .note-row:hover {
            background: #f8f9fa;
        }

        .note-row-header {
            font-weight: 600;
            color: #667eea;
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .piano-roll {
            background: white;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }

        .piano-roll-canvas {
            border: 1px solid #e9ecef;
            border-radius: 5px;
        }

        .visualization {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .note-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }

        .copy-button {
            float: right;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .note-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .player-controls {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ MIDI Analyzer & Player</h1>
            <p class="subtitle">Upload, analyze, and play MIDI files with interactive visualization</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop MIDI file here or click to browse</h3>
                <p style="margin-top: 10px; color: #6c757d;">Supports .mid and .midi files</p>
                <input type="file" id="fileInput" accept=".mid,.midi">
            </div>
        </div>

        <div class="player-section hidden" id="playerSection">
            <h2 style="margin-bottom: 20px;">üéπ MIDI Player</h2>
            <div class="player-controls">
                <button class="btn-primary" id="playBtn">‚ñ∂ Play</button>
                <button class="btn-secondary" id="pauseBtn">‚è∏ Pause</button>
                <button class="btn-secondary" id="stopBtn">‚èπ Stop</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <span id="volumeValue">70%</span>
                </div>
            </div>
        </div>

        <div class="analysis-section hidden" id="analysisSection">
            <h2 style="margin-bottom: 20px;">üìä MIDI Analysis</h2>
            
            <div class="file-info" id="fileInfo"></div>

            <div class="tabs">
                <button class="tab active" data-tab="overview">Overview</button>
                <button class="tab" data-tab="tracks">Tracks</button>
                <button class="tab" data-tab="visualization">Visualization</button>
                <button class="tab" data-tab="export">Export Data</button>
            </div>

            <div id="overview" class="tab-content active"></div>
            <div id="tracks" class="tab-content"></div>
            <div id="visualization" class="tab-content"></div>
            <div id="export" class="tab-content"></div>
        </div>
    </div>

    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.js"></script>

    <script>
        // Global variables
        let midiData = null;
        let midiFile = null;
        let synths = [];
        let parts = [];
        let isPlaying = false;
        let currentFileName = '';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const playerSection = document.getElementById('playerSection');
        const analysisSection = document.getElementById('analysisSection');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        // Upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Tab handling
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Player controls
        playBtn.addEventListener('click', playMIDI);
        pauseBtn.addEventListener('click', pauseMIDI);
        stopBtn.addEventListener('click', stopMIDI);
        
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            volumeValue.textContent = volume + '%';
            Tone.Master.volume.value = Tone.gainToDb(volume / 100);
        });

        progressBar.addEventListener('click', (e) => {
            if (!midiData) return;
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = x / rect.width;
            const time = percent * midiData.duration;
            Tone.Transport.seconds = time;
        });

        // Handle file upload
        async function handleFile(file) {
            currentFileName = file.name;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const arrayBuffer = e.target.result;
                    midiFile = new Midi(arrayBuffer);
                    analyzeMIDI(midiFile);
                    playerSection.classList.remove('hidden');
                    analysisSection.classList.remove('hidden');
                } catch (error) {
                    showError('Error loading MIDI file: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Analyze MIDI
        function analyzeMIDI(midi) {
            midiData = midi;
            
            // Display file info
            displayFileInfo(midi);
            
            // Display track analysis
            displayTracks(midi);
            
            // Create visualization
            createVisualization(midi);
            
            // Generate export data
            generateExportData(midi);
            
            // Setup player
            setupPlayer(midi);
            
            totalTimeEl.textContent = formatTime(midi.duration);
        }

        // Display file info
        function displayFileInfo(midi) {
            const info = document.getElementById('fileInfo');
            info.innerHTML = `
                <h3 style="margin-bottom: 15px;">File Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Filename</div>
                        <div class="info-value">${currentFileName}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value">${formatTime(midi.duration)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Tempo</div>
                        <div class="info-value">${Math.round(midi.header.tempos[0]?.bpm || 120)} BPM</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Time Signature</div>
                        <div class="info-value">${midi.header.timeSignatures[0]?.timeSignature.join('/') || '4/4'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Number of Tracks</div>
                        <div class="info-value">${midi.tracks.length}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">PPQ (Ticks per Beat)</div>
                        <div class="info-value">${midi.header.ppq}</div>
                    </div>
                </div>
            `;
        }

        // Display tracks
        function displayTracks(midi) {
            const tracksContainer = document.getElementById('tracks');
            let html = '<h3 style="margin-bottom: 20px;">Track Details</h3>';
            
            midi.tracks.forEach((track, index) => {
                const notes = track.notes;
                if (notes.length === 0) return;
                
                const pitches = notes.map(n => n.midi);
                const minPitch = Math.min(...pitches);
                const maxPitch = Math.max(...pitches);
                
                html += `
                    <div class="track-card">
                        <div class="track-header">
                            <div class="track-title">Track ${index + 1}: ${track.name || track.instrument.name || 'Unnamed'}</div>
                            <button class="btn-secondary" onclick="toggleNotes(${index})">Show Notes</button>
                        </div>
                        <div class="track-stats">
                            <div class="stat">
                                <span class="stat-label">Instrument</span>
                                <span class="stat-value">${track.instrument.name}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Total Notes</span>
                                <span class="stat-value">${notes.length}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Note Range</span>
                                <span class="stat-value">${midiToNoteName(minPitch)} - ${midiToNoteName(maxPitch)}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Channel</span>
                                <span class="stat-value">${track.channel}</span>
                            </div>
                        </div>
                        <div id="notes-${index}" class="notes-container hidden">
                            <div class="note-row note-row-header">
                                <div>Note</div>
                                <div>MIDI #</div>
                                <div>Start (beats)</div>
                                <div>Duration (beats)</div>
                                <div>Velocity</div>
                            </div>
                            ${notes.slice(0, 100).map(note => `
                                <div class="note-row">
                                    <div>${midiToNoteName(note.midi)}</div>
                                    <div>${note.midi}</div>
                                    <div>${note.time.toFixed(3)}</div>
                                    <div>${note.duration.toFixed(3)}</div>
                                    <div>${Math.round(note.velocity * 127)}</div>
                                </div>
                            `).join('')}
                            ${notes.length > 100 ? `<div style="padding: 15px; text-align: center; color: #6c757d;">... and ${notes.length - 100} more notes</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            tracksContainer.innerHTML = html;
        }

        // Toggle notes display
        function toggleNotes(trackIndex) {
            const notesEl = document.getElementById(`notes-${trackIndex}`);
            notesEl.classList.toggle('hidden');
        }

        // Create visualization
        function createVisualization(midi) {
            const vizContainer = document.getElementById('visualization');
            
            // Create piano roll canvas
            let html = '<h3 style="margin-bottom: 20px;">Piano Roll Visualization</h3>';
            html += '<div class="piano-roll">';
            html += '<canvas id="pianoRollCanvas" class="piano-roll-canvas" width="1200" height="400"></canvas>';
            html += '</div>';
            
            vizContainer.innerHTML = html;
            
            // Draw piano roll
            setTimeout(() => drawPianoRoll(midi), 100);
        }

        // Draw piano roll
        function drawPianoRoll(midi) {
            const canvas = document.getElementById('pianoRollCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            
            // Find note range
            let minPitch = 127;
            let maxPitch = 0;
            let maxTime = 0;
            
            midi.tracks.forEach(track => {
                track.notes.forEach(note => {
                    minPitch = Math.min(minPitch, note.midi);
                    maxPitch = Math.max(maxPitch, note.midi);
                    maxTime = Math.max(maxTime, note.time + note.duration);
                });
            });
            
            const pitchRange = maxPitch - minPitch + 1;
            const timeScale = width / maxTime;
            const pitchScale = height / pitchRange;
            
            // Colors for different tracks
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                '#43e97b', '#fa709a', '#fee140', '#30cfd0'
            ];
            
            // Draw notes
            midi.tracks.forEach((track, trackIndex) => {
                ctx.fillStyle = colors[trackIndex % colors.length];
                
                track.notes.forEach(note => {
                    const x = note.time * timeScale;
                    const y = height - ((note.midi - minPitch) * pitchScale);
                    const w = note.duration * timeScale;
                    const h = pitchScale * 0.8;
                    
                    ctx.fillRect(x, y - h, w, h);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y - h, w, h);
                });
            });
            
            // Draw grid lines
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const x = (width / 10) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
        }

        // Generate export data
        function generateExportData(midi) {
            const exportContainer = document.getElementById('export');
            
            let pythonCode = '# MIDI Analysis Export\n';
            pythonCode += '# Generated from: ' + currentFileName + '\n\n';
            pythonCode += 'from midiutil import MIDIFile\n\n';
            pythonCode += '# File metadata\n';
            pythonCode += `tempo = ${Math.round(midi.header.tempos[0]?.bpm || 120)}\n`;
            pythonCode += `time_signature = "${midi.header.timeSignatures[0]?.timeSignature.join('/') || '4/4'}"\n`;
            pythonCode += `duration = ${midi.duration.toFixed(2)}\n\n`;
            
            midi.tracks.forEach((track, index) => {
                if (track.notes.length === 0) return;
                
                pythonCode += `# Track ${index}: ${track.name || track.instrument.name || 'Unnamed'}\n`;
                pythonCode += `# Instrument: ${track.instrument.name}\n`;
                pythonCode += `track_${index}_data = [\n`;
                
                track.notes.forEach(note => {
                    const duration = note.duration;
                    pythonCode += `    (${note.midi}, ${duration.toFixed(3)}),  # ${midiToNoteName(note.midi)} at ${note.time.toFixed(2)}s\n`;
                });
                
                pythonCode += ']\n\n';
            });
            
            pythonCode += '# Create MIDI file\n';
            pythonCode += `midi_file = MIDIFile(${midi.tracks.filter(t => t.notes.length > 0).length})\n`;
            pythonCode += 'midi_file.addTempo(0, 0, tempo)\n\n';
            
            let trackNum = 0;
            midi.tracks.forEach((track, index) => {
                if (track.notes.length === 0) return;
                
                pythonCode += `# Add track ${index}\n`;
                pythonCode += `time = 0\n`;
                pythonCode += `for pitch, duration in track_${index}_data:\n`;
                pythonCode += `    midi_file.addNote(${trackNum}, 0, pitch, time, duration, 100)\n`;
                pythonCode += `    time += duration\n\n`;
                trackNum++;
            });
            
            pythonCode += '# Save file\n';
            pythonCode += 'with open("output.mid", "wb") as f:\n';
            pythonCode += '    midi_file.writeFile(f)\n';
            
            exportContainer.innerHTML = `
                <h3 style="margin-bottom: 20px;">Python Export</h3>
                <button class="btn-primary copy-button" onclick="copyCode()">üìã Copy Code</button>
                <div class="code-block" id="codeBlock">${escapeHtml(pythonCode)}</div>
            `;
        }

        // Copy code to clipboard
        function copyCode() {
            const code = document.getElementById('codeBlock').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            });
        }

        // Setup MIDI player
        function setupPlayer(midi) {
            // Clear previous synths and parts
            synths.forEach(s => s.dispose());
            parts.forEach(p => p.dispose());
            synths = [];
            parts = [];
            
            // Create synths for each track
            midi.tracks.forEach((track, trackIndex) => {
                if (track.notes.length === 0) return;
                
                const synth = new Tone.PolySynth(Tone.Synth, {
                    envelope: {
                        attack: 0.02,
                        decay: 0.1,
                        sustain: 0.3,
                        release: 1
                    }
                }).toDestination();
                
                synths.push(synth);
                
                const part = new Tone.Part((time, note) => {
                    synth.triggerAttackRelease(
                        Tone.Frequency(note.midi, "midi"),
                        note.duration,
                        time,
                        note.velocity
                    );
                }, track.notes.map(note => ({
                    time: note.time,
                    midi: note.midi,
                    duration: note.duration,
                    velocity: note.velocity
                })));
                
                parts.push(part);
            });
            
            // Update progress
            Tone.Transport.scheduleRepeat((time) => {
                updateProgress();
            }, 0.1);
        }

        // Play MIDI
        async function playMIDI() {
            await Tone.start();
            
            if (isPlaying) {
                Tone.Transport.start();
                return;
            }
            
            parts.forEach(part => part.start(0));
            Tone.Transport.start();
            isPlaying = true;
            
            playBtn.textContent = '‚ñ∂ Resume';
        }

        // Pause MIDI
        function pauseMIDI() {
            Tone.Transport.pause();
        }

        // Stop MIDI
        function stopMIDI() {
            Tone.Transport.stop();
            Tone.Transport.seconds = 0;
            isPlaying = false;
            playBtn.textContent = '‚ñ∂ Play';
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            if (!midiData) return;
            
            const current = Tone.Transport.seconds;
            const total = midiData.duration;
            const percent = (current / total) * 100;
            
            progressFill.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(current);
            
            if (current >= total && isPlaying) {
                stopMIDI();
            }
        }

        // Helper functions
        function midiToNoteName(midi) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midi / 12) - 1;
            const note = notes[midi % 12];
            return note + octave;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.querySelector('.container').appendChild(error);
            setTimeout(() => error.remove(), 5000);
        }
    </script>
